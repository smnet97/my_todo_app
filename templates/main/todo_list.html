{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        Tasks
                    </div>
                    <div class="card-body">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Task name</th>
                                <th scope="col">Created at</th>
                                <th scope="col">Event</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for task in tasks %}
                                <tr>
                                    <th scope="row">1</th>
                                    <td class="">{{ task.task_name }}</td>
                                    <td>{{ task.created_at }}</td>
                                    <td>
                                        <a href="" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                                        <a href="" class="btn btn-warning text-white"><i class="bi bi-pencil-fill"></i></a>
                                        <a href="" class="btn btn-info text-white"><i class="bi bi-eye-fill"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
